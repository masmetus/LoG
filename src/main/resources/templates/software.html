<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-file=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GuLog</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div sec:authorize="hasAnyAuthority('Admin', 'Engineer')" class="container text-center">
    <div class="container mt-5">
        <h2 class="text-center">ПО</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="software: ${softwares}">
                <td th:text="${software.getName()}"></td>
                <td><a th:href="@{/software/softwareEdit/{id}(id=${software.id})}" class="btn btn-outline-primary ml-1 mr-1" role="button">Редактировать</a> </td>
                <td><a th:href="@{software/softwareDelete/{id}(id=${software.id})}" class="btn btn-danger ml-1 mr-1" role="button">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center"><a th:href="@{/software/softwareCreate}" class="btn btn-outline-primary ml-2 mr-2" role="button">Добавить новое ПО</a></div>
</div>

</div>
</body>
</html>
