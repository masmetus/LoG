<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-file=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Создать заявку</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div sec:authorize="hasAnyAuthority('Admin', 'Teacher')" class="container text-center">

    <div class="text-center"><h2>Создать заявку</h2>

        <form th:action="@{/room-details/computer-details/saveRequest/{id}(id=${installedsoftwaresid})}" th:object="${request}" method="post">

            <div class="m-3">

                <div class="form-group row">

                        <textarea type="text" placeholder="Опишите проблему" id="description_of_the_problem" th:field="*{description_of_the_problem}" class="form-control" rows="5"></textarea>

                </div>


                <button type="submit" class="btn btn-success">Создать</button>

            </div>

        </form>
    </div>
</div>
</body>
</html>
