<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<div sec:authorize="hasAnyAuthority('Admin', 'Engineer')" class="container text-center">

    <div class="text-left mt-5" >
        <a th:href="@{/software}" class="btn btn-success text-white" role="button">Обратно к списку</a>
    </div>

    <div class="text-center"><h2>Редактирование ПО</h2>



        <div th:if = "${Error}" class="alert alert-danger">
            <span th:text = "${Error}"></span>
        </div>

        <form th:action="@{/software/softwareEdit/{id}(id=${software.id})}" th:object="${software}" method="post">

            <div class="m-3">


                <div class="form-group row">

                    <label class="col-form-label col-sm-4">Название:</label>

                    <div class="col-sm-8">

                        <input type="text" id="Name" th:field="*{Name}" class="form-control"/>

                    </div>

                </div>

            </div>

            <div th:unless="${software.id == null}">
                <input type="hidden" th:field="*{id}" th:value="${software.id}" />
                <button type="submit" class="btn btn-success">Изменить</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
