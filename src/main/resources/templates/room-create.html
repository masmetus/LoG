<!doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-file=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GuLog</title>
</head>

<body>
<div th:replace="fragments :: header"></div>

<div sec:authorize="hasAnyAuthority('Admin', 'Заведующий')" class="container text-center">

    <div class="text-center"><h2>Добавление кабинета</h2>

        <div th:if = "${Error}" class="alert alert-danger">
            <span th:text = "${Error}"></span>
        </div>

        <form th:action="@{/room-create}" th:object="${room}" method="post">

            <div class="m-3">


                <div class="form-group row">

                    <label class="col-form-label col-sm-4">Номер кабинета:</label>

                    <div class="col-sm-8">

                        <input type="text" th:field="*{roomNumber}" id="roomNumber"  placeholder="Введите номер кабинета" class="form-control"/>

                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-success">Создать</button>

        </form>

    </div>
</div>
</body>
</html>
