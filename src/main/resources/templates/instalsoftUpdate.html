<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Обновление информации</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: header"></div>

<div sec:authorize="hasAnyAuthority('Admin', 'Engineer')" class="container text-center">

    <div class="text-center"><h2>Редактировать</h2>

        <!--<div th:if = "${Error}" class="alert alert-danger">
            <span th:text = "${Error}"></span>
        </div>-->


        <form th:action="@{/room-details/computer-details/instalsoftUpdate{id}(id=${computerId})}" th:object="${installedsoftware}" method="post">

            <div class="m-3">


                <div class="m-3">

                    <div class="form-group row">

                        <label class="col-form-label col-sm-4">Название программы:</label>

                        <div class="col-sm-8">

                            <select id = "software" th:field="*{softwareId}" class="form-control" required>

                                <th:block th:each="software : ${softwares}">

                                    <option th:value="${software.getId()}"  th:text="${software.getName() }"></option>

                                </th:block>

                            </select>
                        </div>

                    </div>

                    <div class="form-group row">

                        <label class="col-form-label col-sm-4">Дата активации продукта:</label>

                        <div class="col-sm-8">

                            <input type="date" id="LicenseStart"  th:field="*{LicenseStart}" placeholder="Дата активации продукта" class="form-control"/>

                        </div>

                    </div>


                    <input hidden type="text" id="computer" th:field="*{computer}"/>


                    <div class="form-group row">

                        <label class="col-form-label col-sm-4">Дата завершния действия лицензии:</label>

                        <div class="col-sm-8">

                            <input type="date" id="LicenseEnd"  th:field="*{LicenseEnd}" placeholder="Дата завершния действия лицензии" class="form-control"/>

                        </div>

                    </div>

                </div>


            </div>

            <button type="submit" class="btn btn-success">Обновить</button>

        </form>
    </div>
</div>

</body>
</html>
