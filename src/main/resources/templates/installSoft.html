<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Установка ПО</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a th:href="@{/Index}" class="control control_home">

    </a>


    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li class="nav-item active">
            <a  th:href="@{/Rooms}" class="btn btn-outline-primary ml-2 mr-2" role="button">Кабинеты<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Request}" class="btn btn-outline-primary ml-2 mr-2" role="button">Заявки<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/users}" class="btn btn-outline-primary ml-2 mr-2" role="button">Пользователи<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Roles}" class="btn btn-outline-primary ml-2 mr-2" role="button">Роли<span class="sr-only"></span></button></a>
        </li>

    </ul>
</nav>

<div class="container text-center">
    <div class="text-center"><h2>Установка</h2>

        <div th:if = "${Error}" class="alert alert-danger">
            <span th:text = "${Error}"></span>
        </div>

        <form th:action="@{/room-details/computer-details/installSoft/{id}(id=${computerId})}" th:object="${Installedsoftware}" method="post">

            <div class="m-3">

                <div class="form-group row">

                    <label class="col-form-label col-sm-4">Название программы:</label>

                    <div class="col-sm-8">

                        <select id = "software" th:field="*{softwareId}" class="form-control" required>

                            <th:block th:each="software : ${softwares}">

                                <option th:value="${software.getId()}"  th:text="${software.getName() }"></option>

                            </th:block>

                        </select>
                    </div>

                </div>

                <div class="form-group row">

                    <label class="col-form-label col-sm-4">Дата активации продукта:</label>

                    <div class="col-sm-8">

                        <input type="date" id="LicenseStart"  th:field="*{LicenseStart}" placeholder="Дата активации продукта" class="form-control"/>

                    </div>

                </div>


                <div class="form-group row">

                    <label class="col-form-label col-sm-4">Дата завершния действия лицензии:</label>

                    <div class="col-sm-8">

                        <input type="date" id="LicenseEnd"  th:field="*{LicenseEnd}" placeholder="Дата завершния действия лицензии" class="form-control"/>

                    </div>

                </div>

            </div>


            <button type="submit" class="btn btn-success">Установить</button>


        </form>

    </div>
</div>
</body>
</html>
