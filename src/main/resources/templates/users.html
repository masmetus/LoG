<!doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-file=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Пользователи</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a th:href="@{/Index}" class="control control_home">

        <img src="Logo.png" alt="Home" width="100" height="40">
    </a>


    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li class="nav-item active">
            <a  th:href="@{/Rooms}" class="btn btn-outline-primary ml-2 mr-2" role="button">Кабинеты<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Request}" class="btn btn-outline-primary ml-2 mr-2" role="button">Заявки<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/users}" class="btn btn-outline-primary ml-2 mr-2" role="button">Пользователи<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Roles}" class="btn btn-outline-primary ml-2 mr-2" role="button">Роли<span class="sr-only"></span></button></a>
        </li>

    </ul>

    <div>
        <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-primary mr-2" >Выйти</button>
        </form>
    </div>

</nav>

    <div sec:authorize="hasAuthority('Admin')" class="container text-center">
<div th:switch="${users}">
    <h2 th:case="null">Пользователи не обнаружены!</h2>
    <div th:case="*">
        <h2>Пользователи</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Почта</th>
                <th>Номер телефона</th>
                <th>Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="*{user.roles}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-outline-primary ml-2 mr-2" role="button">Редактировать</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}" class="btn btn-outline-primary ml-2 mr-2" role="button">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
        <p><a href="/user-create">Создать нового пользователя</a></p>
</div>
</div>

<div sec:authorize="hasAuthority('Teacher')" class="container text-center">
    <div th:switch="${users}">
        <h2 th:case="null">Пользователи не обнаружены!</h2>
        <div th:case="*">
            <h2>Пользователи</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Почта</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div sec:authorize="hasAuthority('Test')" class="container text-center">
    <h1>А у тебя нет доступа сюда, кыш</h1>
    <form th:action="@{/Index}" method="get">
        <button class="btn html-editor-align-center">Главная страница</button>
    </form>
</div>

</body>
</html>
