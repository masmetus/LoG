<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Добавление роли</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a href="@{/Index}" class="control control_home">

    </a>


    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li class="nav-item active">
            <a  th:href="@{/Rooms}" class="btn btn-outline-primary ml-2 mr-2" role="button">Кабинеты<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Request}" class="btn btn-outline-primary ml-2 mr-2" role="button">Заявки<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/users}" class="btn btn-outline-primary ml-2 mr-2" role="button">Пользователи<span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
            <a th:href="@{/Roles}" class="btn btn-outline-primary ml-2 mr-2" role="button">Роли<span class="sr-only"></span></button></a>
        </li>

    </ul>

    <div>
        <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-primary mr-2" >Выйти</button>
        </form>
    </div>


</nav>


</nav>

<div sec:authorize="hasAuthority('Admin')" class="container text-center">

    <div th:if = "${Error}" class="alert alert-danger">
        <span th:text = "${Error}"></span>
    </div>
    <form th:action="@{/role-create}" th:object="${role}" method="post">


        <div class="m-3">


            <div class="form-group row">

                <label class="col-form-label col-sm-4">Название роли:</label>

                <div class="col-sm-8">

                    <input type="text" th:field="*{name}" id="name"  placeholder="Введите название роли" class="form-control"/>

                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-success">Создать</button>

    </form>
</div>
</body>
</html>
